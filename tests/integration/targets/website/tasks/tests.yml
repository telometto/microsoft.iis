    [Console]::Write($preload)
  register: preload_check

- assert:
    that:
      - website is not changed
      - preload_check.stdout | trim == 'True'

- name: disable preload for website
  microsoft.iis.website:
    name: "{{ test_website_name }}"
    preload_enabled: false
  register: website

- name: verify preload is disabled
  ansible.windows.win_shell: |
    $ProgressPreference = 'SilentlyContinue'
    Import-Module WebAdministration -ErrorAction Stop
    $site_path = "IIS:\Sites\{{ test_website_name }}"
    $preload = (Get-ItemProperty -LiteralPath $site_path -Name applicationDefaults.preloadEnabled)."applicationDefaults.preloadEnabled"
    [Console]::Write($preload)
  register: preload_check

- assert:
    that:
      - website is changed
      - preload_check.stdout | trim == 'False'

- name: disable preload for website (idempotent)
  microsoft.iis.website:
    name: "{{ test_website_name }}"
    preload_enabled: false
  register: website

- name: verify preload is disabled (idempotent)
  ansible.windows.win_shell: |
    $ProgressPreference = 'SilentlyContinue'
    Import-Module WebAdministration -ErrorAction Stop
    $site_path = "IIS:\Sites\{{ test_website_name }}"
    $preload = (Get-ItemProperty -LiteralPath $site_path -Name applicationDefaults.preloadEnabled)."applicationDefaults.preloadEnabled"
    [Console]::Write($preload)
  register: preload_check

- assert:
    that:
      - website is not changed
      - preload_check.stdout | trim == 'False'
